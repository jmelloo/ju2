<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">

    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <!-- sidebar -->
<div class="sidebar bg-darkblue">
    <object  data="libs/icon/menu.svg"></object>
    <div>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-telegram"></i>
        <i class="fab fa-whatsapp"></i>
    </div>
    <object  data="libs/icon/logout.svg"></object>
</div>
<!-- profile -->
<section class="profile">
    <div class="records">
        <div>

            <div class="marks">
                <h1 class="orange">20</h1>
                <p>Sinais</p>
            </div>
            <div class="marks">
                <h1 class="green">19</h1>
                <p>Win</p>
            </div>
            <div class="marks">
                <h1 class="orange">1</h1>
                <p>Loss</p>
            </div>
            <div class="marks">
                <h3 class="orange">Válido até</h3>
                <p>15/06/2022</p>
            </div>
        </div>
    </div>
<div class="info">
    <img src="../img/logo.png" width="350">
    <h2>Olá, ERALDO.</h2>
</div>
    
</section>
<section class="details">
    <div class="history">
        <iframe src="https://blaze.com/pt/games/double" width="100%" height="100%"></iframe>
    </div>
    <div class="notification">
        <div class="message">
            <div class="top-message flex space-between">
                <h3 class="flex"><img src="libs/img/black.png"> PRETO</h3>
                <h3 class="flex"><i class="fas fa-signal"></i>SINAL</h3>
            </div>
            <div class="bottom-message flex space-between">
                <h3><i class="fas fa-chevron-double-up"></i> ENTRADA 1</h3>
                <h3><i class="fas fa-alarm-clock"></i> 23:34</h3>
            </div>
        </div>

        <div class="message">
            <div class="top-message flex space-between">
                <h3 class="flex"><img src="libs/img/red.png"> VERMELHO</h3>
                <h3 class="flex"><i class="fas fa-signal"></i>SINAL</h3>
            </div>
            <div class="bottom-message flex space-between">
                <h3><i class="fas fa-chevron-double-up"></i> ENTRADA 2</h3>
                <h3><i class="fas fa-alarm-clock"></i> 23:56</h3>
            </div>
        </div>
</div>
</section>
</div>
</body>
</html>
